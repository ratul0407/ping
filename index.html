    <main class="contianer font-franklin text-center mx-8">
      <!-- flex container -->
      <div class="mt-10 space-y-12">
        <div class="space-y-4">
          <img class="mx-auto" src="assets/logo-d6dab31d.svg" alt="" />
          <p class="text-gray text-2xl lg:text-5xl">
            We are launching
            <span class="text-very_dark_blue font-bold">soon!</span>
          </p>
          <p class="lg:text-xl">Subscribe and get notified</p>
          <div
            class="space-y-4 flex flex-col lg:flex-row lg:items-end lg:justify-center gap-4 relative"
          >
            <input
              type="email"
              placeholder="Your email address..."
              class="border-2 border-blue rounded-full px-6 py-2 placeholder:text-gray placeholder:opacity-50 opacity-50 lg:px-32 lg:py-3 email__btn"
            />

            <button
              class="bg-blue text-white py-3 rounded-full font-semibold shadow-xl lg:px-12 hover:bg-pale_blue notify__btn"
            >
              Notify Me
            </button>
          </div>
        </div>
        <div class="lg:mx-60 relative">
          <p
            class="absolute -top-10 left-6 text-light_red opacity-0 error__message"
          >
            Please provide a valid email address
          </p>
          <img src="assets/illustration-dashboard-fae28e6b.png" alt="" />
        </div>
      </div>
      <div class="space-y-8 mt-20">
        <div class="flex gap-4 justify-center items-center">
          <i class="fa-brands fa-facebook-f icon px-3 py-2"></i>
          <i class="fa-brands fa-twitter icon px-2 py-2"></i>
          <i class="fa-brands fa-instagram icon px-2 py-2"></i>
        </div>
        <p class="text-gray text-sm">
          &copy; Copyright Ping. All rights reserved.
        </p>
